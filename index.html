<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صانع التشكيلات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css">
</head>
<body>
  <header class="main-header">
    <h1>صانع التشكيلات</h1>
    <p>اختر تشكيلتك، اختر فريقك، وأنشئ فريق أحلامك</p>
  </header>

  <main class="main-content">
    <div class="controls-panel">
      <div class="control-group">
        <label for="formation-select">اختر التشكيلة:</label>
        <select id="formation-select">
          <option value="4-4-2">4-4-2</option>
          <option value="4-4-1-1">4-4-1-1</option>
          <option value="4-1-2-1-2">4-1-2-1-2 (Diamond)</option>
          <option value="4-1-3-2">4-1-3-2</option>
          <option value="4-2-3-1">4-2-3-1</option>
          <option value="4-2-2-2">4-2-2-2</option>
          <option value="4-2-4">4-2-4</option>
          <option value="4-3-3">4-3-3</option>
          <option value="4-1-4-1">4-1-4-1</option>
          <option value="4-3-2-1">4-3-2-1</option>
          <option value="4-5-1">4-5-1</option>
          <option value="4-6-0">4-6-0</option>
          <option value="3-4-3">3-4-3</option>
          <option value="3-4-2-1">3-4-2-1</option>
          <option value="3-4-1-2">3-4-1-2</option>
          <option value="3-2-4-1">3-2-4-1</option>
          <option value="3-1-3-3">3-1-3-3</option>
          <option value="5-2-2-1">5-2-2-1</option>
          <option value="5-4-1">5-4-1</option>
          <option value="3-5-2">3-5-2</option>
          <option value="3-5-1-1">3-5-1-1</option>
          <option value="5-3-2">5-3-2</option>
        </select>
      </div>
      <div class="control-group">
        <label for="country-select">اختر الدولة: <span id="country-flag" class="fi" style="margin-inline-start:6px;"></span></label>
        <select id="country-select">
          <option value="">-- كل الدول --</option>
        </select>
      </div>
      <div class="control-group">
        <label for="league-select">اختر الدوري:</label>
        <select id="league-select" disabled>
          <option value="">-- اختر دولة أولاً --</option>
        </select>
      </div>
    </div>

    <div class="pitch-container">
      <div id="pitch">
        <!-- Player slots will be generated by JS -->
      </div>
    </div>

    <div class="logos-panel">
      <h2>الشعارات المتاحة</h2>
      <div id="logos-accordion"><!-- League accordions injected by JS --></div>
    </div>

    <div class="flags-panel">
      <h2>أعلام الدول</h2>
      <div id="flags-grid"><!-- Flags injected by JS --></div>
    </div>
  </main>

  <footer class="main-footer">
    <p>تم التطوير بواسطة GitHub Copilot</p>
  </footer>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
